name: app_mensagens
description: Aplicativo de mensagens com Flutter e Supabase

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.0.0
  flutter_dotenv: ^6.0.0
  image_picker: ^1.0.7
  package_info_plus: ^5.0.1
  async: ^2.11.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
